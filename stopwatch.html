<!DOCTYPE html>
<html>
<head>
    <title>Stopwatch</title>
</head>
<body>
    <h1>‚è±Ô∏è Stopwatch</h1>
    <p id="display">00:00:00</p>
    <button onclick="startStopwatch()">‚ñ∂Ô∏è Start</button>
    <button onclick="pauseStopwatch()">‚è∏Ô∏è Pause</button>
    <button onclick="resetStopwatch()">üîÑ Reset</button>

    <script>
        let timer, seconds = 0;
        
        function updateDisplay() {
            let hrs = Math.floor(seconds / 3600);
            let mins = Math.floor((seconds % 3600) / 60);
            let secs = seconds % 60;
            document.getElementById("display").innerText = 
                `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function startStopwatch() {
            timer = setInterval(() => { seconds++; updateDisplay(); }, 1000);
        }

        function pauseStopwatch() { clearInterval(timer); }

        function resetStopwatch() {
            clearInterval(timer);
            seconds = 0;
            updateDisplay();
        }
    </script>
</body>
</html>
